<h1 class="flex items-center w-full text-4xl">Current Player: {{ player }}</h1>
<button class="bg-green-300" (click)="newGame()">Start a new game</button>
<h2 *ngIf="winner">The winner is:{{ winner }}</h2>

<main>
  <div class="w-full grid grid-cols-3 gap-2">
    <app-square
      class="bg-purple-50"
      *ngFor="let val of squares; let i = index"
      [value]="val"
      (click)="makeAMove(i)"
    ></app-square>
  </div>
</main>
